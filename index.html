<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css
  ">

<body>

  <div class="conatiner">
    <div class="wrapper">
      <div class="img-top">
        <img src="images/image-equilibrium.jpg" alt="" class="img">
        <!-- <div class="image-overlay"><img src="images/icon-view.svg" alt=""></div>
      </div> -->
      <div class="box-text">
        <a href="#">Equilibrium #3429</a>
        <p>Our equilibrium collection promotes <br>balance and calm</p>
        <div class="flex">
          <div class="eth">
            <img src="images/icon-ethereum.svg" alt="" id="id1">
            <p style="color: hsl(178, 100%, 50%);">0.041ETH</p>
          </div>
             <div class="days">
            <img src="images/icon-clock.svg" alt="" id="id2">
            <p style="color: hsl(215, 51%, 70%);">3 days left</p>
          </div>
        </div>
        <hr class="new1" style=" border: .1px solid white;">
        <div class="author">
          <img src="images/image-avatar.png" alt="" class="img2">
          <p>Creation of <a href="#" class="db"> Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
